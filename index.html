<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" async defer></script>
  </head>
  <body>
    <div class="header">
      <ul class="header-main-list">
        <li class="list"><p id="title">Tic-Tac-Toe</p></li>
        <li class="list">
          <img
            class="image-icons"
            id="tic-tac-toe"
            src="icons/tic-tac-toe.png"
            alt="tic tac toe icon"
          />
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="game-board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
      </div>
      <div class="result"></div>
      <button class="restart-button" style="display: none">
        Restart
        <img
          class="image-icons"
          id="restart-icon"
          src="icons/reload.png"
          alt="restart icon"
        />
      </button>
    </div>
    <div class="footer">
      <p id="footer-text">Tic-Tac-Toe | Created by Victor Cabral @ 2023</p>
    </div>
  </body>
</html>
